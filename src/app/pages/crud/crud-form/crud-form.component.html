<div class="row">
    <form class="col s12" [formGroup]="formularioGrupo" (ngSubmit)="guardar()">
        <div class="row">
            <div class="input-field col m12 s12">
                <h4>Information</h4>
            </div>
            <div class="input-field col m6 s12">
                <input class="validate" id="name" type="text" formControlName="name">
                <label for="name" [ngClass]="{'active': formularioGrupo.value.id}">Name</label>
            </div>
            <div class="input-field col m6 s12">
                <input class="validate" id="username" type="text" formControlName="username">
                <label for="username" [ngClass]="{'active': formularioGrupo.value.id}">Username</label>
            </div>
            <div class="input-field col m12 s12">
                <input class="validate" id="email" type="email" formControlName="email">
                <label for="email" [ngClass]="{'active': formularioGrupo.value.id}">Email</label>
            </div>
            <div class="input-field col m6 s12">
                <input class="validate" id="phone" type="text" formControlName="phone">
                <label for="phone" [ngClass]="{'active': formularioGrupo.value.id}">Phone</label>
            </div>
            <div class="input-field col m6 s12">
                <input class="validate" id="website" type="text" formControlName="website">
                <label for="website" [ngClass]="{'active': formularioGrupo.value.id}">Website</label>
            </div>
            <ng-container formGroupName="address">
                <div class="input-field col m12 s12">
                    <h4>Address</h4>
                </div>
                <div class="input-field col m6 s12">
                    <input class="validate" id="street" type="text" formControlName="street">
                    <label for="street" [ngClass]="{'active': formularioGrupo.value.id}">Street</label>
                </div>
                <div class="input-field col m6 s12">
                    <input class="validate" id="suite" type="text" formControlName="suite">
                    <label for="suite" [ngClass]="{'active': formularioGrupo.value.id}">Suite</label>
                </div>

                <div class="input-field col m6 s12">
                    <input class="validate" id="zipcode" type="text" formControlName="zipcode">
                    <label for="zipcode" [ngClass]="{'active': formularioGrupo.value.id}">Suite</label>
                </div>

                <div class="input-field col m6 s12">
                    <input class="validate" id="city" type="text" formControlName="city">
                    <label for="city" [ngClass]="{'active': formularioGrupo.value.id}">City</label>
                </div>

                <ng-container formGroupName="geo">
                    <div class="input-field col m12 s12">
                        <h4>Geo</h4>
                    </div>
                    <div class="input-field col m3 s12">
                        <input class="validate" id="lat" type="text" formControlName="lat">
                        <label for="lat" [ngClass]="{'active': formularioGrupo.value.id}">Lat</label>
                    </div>
                    <div class="input-field col m3 s12">
                        <input class="validate" id="lng" type="text" formControlName="lng">
                        <label for="lng" [ngClass]="{'active': formularioGrupo.value.id}">Long</label>
                    </div>
                </ng-container>

            </ng-container>

            <ng-container formGroupName="company">
                <div class="input-field col m12 s12">
                    <h4>Company</h4>
                </div>
                <div class="input-field col m6 s12">
                    <input class="validate" id="companyname" type="text" formControlName="name">
                    <label for="companyname" [ngClass]="{'active': formularioGrupo.value.id}">Name Company</label>
                </div>

            </ng-container>

            <div class="input-field col m6 s12">
                <input class="validate" id="id" type="text" formControlName="id">
                <label for="id" [ngClass]="{'active': formularioGrupo.value.id}">Id</label>
            </div>

            <div class="input-field col m12 s12 right-align">
                <button class="btn grey waves-effect waves-light " type="button" name="action" (click)="clickCancelarForm.emit('')">Cancelar
                    <i class="material-icons left">close</i>
                </button>
                &nbsp;
                <button class="btn blue waves-effect waves-light " type="submit" name="action" >Guardar
                    <i class="material-icons left">save</i>
                </button>
            </div>
        </div>
    </form>
</div>

<simple-notifications [options]="options"></simple-notifications>
