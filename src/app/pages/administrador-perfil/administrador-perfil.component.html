<app-navbar></app-navbar>
<main class="container">
    <div class="row">
        <div class="col s12">
            <h3>MI PERFIL </h3>
            <div class="divider"></div>
            <br>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card-panel">

                    <div class="row">
                        <div class="col m4 s12 center">
                            <div class="circular--landscape dropshadow">
                                <img class="" src="{{temporalImage}}" alt="Card image cap">
                                <input class="foto" type="file" (change)="cargarImagen($event)">
                            </div>
                            <p class="text-center label flow-text">
                                Foto de perfil
                            </p>
                        </div>
                        <div class="col s12 m8">
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="first_name" type="text" class="validate">
                                            <label for="first_name">First Name</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="last_name" type="text" class="validate">
                                            <label for="last_name">Last Name</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col  m3 offset-m6  ">
                                           
                                            <a [routerLink]="['/home']" class="btn waves-effect waves-light  grey col s12">
                                                Salir
                                                <i class="material-icons right">close</i>
                                            </a>
                                        </div>

                                        <div class="col  m3   ">
                                            <button class="btn waves-effect waves-light  blue col s12" type="submit"
                                                name="action">Guardar
                                                <i class="material-icons right">save</i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
